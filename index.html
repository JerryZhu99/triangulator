<!DOCTYPE html>
<html>
<head>
  <title>Triangulator</title>
  <meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <meta charset="utf-8">
  <style>
  html, body {
    height: 100%;
    margin: 0;
    padding: 0;
  }
  #map {
    height: 100%;
  }
  #trackercontrols{
    position: absolute;
    left: 10px;
    bottom: 10px;
  }
  #trackercontrols>button{
    width: auto;
    height: 50px;
    padding: auto, 20px;
    font-size: 14px;
  }
  </style>
</head>
<body>
  <div id="map"></div>
  <div id="trackercontrols">
    <button onclick="addInRange()">Inside Range</button>
    <button onclick="addOutRange()">Outside Range</button>
    <button onclick="undo()">Undo</button>
    <button onclick="redo()">Redo</button>
    <button onclick="reset()">Reset</button>
  </div>
  <script>
  var position;
  var rangeArray = [];
  var redoArray = [];
  function getLocation() {
    if (navigator.geolocation) {
      navigator.geolocation.getCurrentPosition(setPosition);
    } else {
      console.log("Geolocation is not supported by this browser.");
    }
  }
  function setPosition(p){
    position = {lat:p.coords.latitude,lng:p.coords.longitude};
  }
  function addInRange(){
    getLocation();
    var sensorRadius = new google.maps.Circle({
      center:position,
      radius:200,
      strokeColor:"#00FF00",
      strokeOpacity:0.8,
      strokeWeight:1,
      fillColor:"#00FF00",
      fillOpacity:0.05
    });
    sensorRadius.setMap(map);
    rangeArray.push(sensorRadius);
    redoArray = [];
  }
  function addOutRange(){
    getLocation();
    var sensorRadius = new google.maps.Circle({
      center:position,
      radius:200,
      strokeColor:"#FF0000",
      strokeOpacity:0.8,
      strokeWeight:1,
      fillColor:"#FF0000",
      fillOpacity:0.05
    });
    sensorRadius.setMap(map);
    rangeArray.push(sensorRadius);
    redoArray = [];
  }
  function undo(){
    var sensorRadius = rangeArray.pop();
    sensorRadius.setMap(null);
    redoArray.push(sensorRadius);
  }
  function redo(){
    var sensorRadius = redoArray.pop();
    sensorRadius.setMap(map);
    rangeArray.push(sensorRadius);
  }
  function reset(){
    for(var i=0;i<rangeArray.length;i++){
      sensorRadius = rangeArray[i];
      sensorRadius.setMap(null);
      redoArray.push(sensorRadius);
    }
    rangeArray = [];
  }
  getLocation();
  var map;
  function initMap() {
    map = new google.maps.Map(document.getElementById('map'), {
      center: position,
      zoom: 18
    });
    var userposition = new google.maps.Marker({
      position:position
    });
    userposition.setMap(map);
    var sensorRadius = new google.maps.Circle({
      center:position,
      radius:200,
      strokeColor:"#0077FF",
      strokeOpacity:0.8,
      strokeWeight:1,
      fillColor:"#0077FF",
      fillOpacity:0.05
    });
    sensorRadius.setMap(map);
    setInterval(function () {
      getLocation();
      userposition.setPosition(position);
      sensorRadius.setCenter(position);
    }, 1000);
  }
  </script>
  <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDQ1AtoruZSmAVBzt2l_q59yalVJXkYyZo&callback=initMap"
  async defer></script>
</body>
</html>
